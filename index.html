<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will you be my Valentine?  üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: #2a2a2a;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            text-align: center;
            border: 1px solid #3a3a3a;
        }

      .photo-frame {
    width: 100%;
    max-width: 300px;  /* Smaller width */
    height: 400px;     /* Taller height for portrait */
    margin: 0 auto 30px;
    border: 5px solid #dc143c;
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 10px 30px rgba(220, 20, 60, 0.4);
    background: linear-gradient(45deg, #3a3a3a, #4a4a4a);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 18px;
    color: #dc143c;
    padding: 0;  /* Remove padding so image fills the frame */
}

        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            color: #dc143c;
            font-size: 32px;
            margin-bottom: 30px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(220, 20, 60, 0.3);
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
        }

        button {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .yes-btn {
            background: linear-gradient(135deg, #dc143c 0%, #8b0000 100%);
            color: white;
            box-shadow: 0 5px 15px rgba(220, 20, 60, 0.5);
        }

        .yes-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(220, 20, 60, 0.7);
        }

        .no-btn {
            background: #4a4a4a;
            color: #b0b0b0;
            border: 1px solid #5a5a5a;
        }

        .no-btn:hover {
            background: #5a5a5a;
        }

        .celebration {
            display: none;
        }

        .celebration.active {
            display: block;
        }

        .celebration h1 {
            font-size: 48px;
            color: #dc143c;
            animation: bounce 0.5s infinite;
            text-shadow: 0 0 20px rgba(220, 20, 60, 0.5);
        }

        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #dc143c;
            position: absolute;
            animation: fall 3s linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="question-section">
            <div class="photo-frame">
                <!-- Replace the text below with: <img src="C:\Users\DELl\Desktop\bemyvalentine\20251005_190624-COLLAGE.jpg" alt="Us together"> -->
               <img src="./20251005_190624-COLLAGE.jpg" alt="Us together">
            </div>
            
            <h1 id="questionText">In a world full of options, I will choose you daily.
Commit like the calendar and give you dates daily
I want to be your sugar, fill your chest with candy 
And then make you my sweetheart. Will you be my forever Valentine?üíï</h1>
            
            <div class="buttons">
                <button class="yes-btn" id="yesBtn">YES!üíñ</button>
                <button class="no-btn" id="noBtn">NOüò≠</button>
            </div>
        </div>

        <div id="celebration-section" class="celebration">
            <h1>I will take you for tute ne mbalala!</h1>
            <p style="font-size: 24px; color: #b0b0b0; margin-top: 20px;">I LOVE YOU! üíï</p>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const questionSection = document.getElementById('question-section');
        const celebrationSection = document.getElementById('celebration-section');
        const questionText = document.getElementById('questionText');
        
        let noClickCount = 0;
        let currentSize = 18; // Starting font size

        // Different messages each time she clicks NO
        const beggingMessages = [
            "Will You Be My Valentine? üíï",
            "Please? ü•∫",
            "Pretty please? üôè",
            "Come on, you know you want to say yes! üòä",
            "I promise I'll be the best Valentine ever! üíñ",
            "Just click YES, it's right there! ‚û°Ô∏è",
            "The YES button is getting lonely... üò¢",
            "I'll take you somewhere special! üåπ",
            "Don't make me beg more! üò≠",
            "You're making this harder than it needs to be! üòÖ",
            "The YES button is calling your name! üì¢",
            "I'm running out of things to say... PLEASE! üôà",
            "Okay seriously, just say yes already! üíù",
            "I'm not giving up! Will you be my Valentine? üí™"
        ];

        // Handle NO button clicks
        noBtn.addEventListener('click', function() {
            noClickCount++;
            currentSize += 8; // Increase size by 8px each click
            
            // Make YES button bigger
            yesBtn.style.fontSize = currentSize + 'px';
            yesBtn.style.padding = (15 + noClickCount * 3) + 'px ' + (30 + noClickCount * 5) + 'px';
            
            // Change the question text
            if (noClickCount < beggingMessages.length) {
                questionText.textContent = beggingMessages[noClickCount];
            } else {
                questionText.textContent = "Fine, I'll just keep asking... ü•∫üíï";
            }
            
            // Add a little shake animation to YES button
            yesBtn.style.animation = 'shake 0.9s';
            setTimeout(() => {
                yesBtn.style.animation = '';
            }, 500);
        });

        // Handle YES button clicks
        yesBtn.addEventListener('click', function() {
            questionSection.classList.add('hidden');
            celebrationSection.classList.add('active');
            
            // Create confetti
            createConfetti();
        });

        function createConfetti() {
            const colors = ['#dc143c', '#8b0000', '#ff0000', '#cc0000', '#b22222'];
            
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.style.position = 'fixed';
                    confetti.style.width = Math.random() * 10 + 5 + 'px';
                    confetti.style.height = Math.random() * 10 + 5 + 'px';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.top = '-10px';
                    confetti.style.borderRadius = '50%';
                    confetti.style.animation = `fall ${Math.random() * 3 + 2}s linear`;
                    confetti.style.opacity = Math.random();
                    
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => {
                        confetti.remove();
                    }, 5000);
                }, i * 30);
            }
        }

        // Add shake animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-10px); }
                75% { transform: translateX(10px); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>

</html>
